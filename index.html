<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin-bottom: 10px;
        }
        header {
            background-color:rgb(18, 70, 214);
            color: #fff;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 200px 200px 0px 200px;
            box-sizing: border-box;
            display: flex; /* Para aplicar flexbox */
        }
        main {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            flex-grow: 1;
            padding: 20px 25px 20px 25px;
            margin-top: 15px;
            margin-right: 15px;
            margin-left: 200px;
            background-color: rgb(123, 201, 123);
            margin-bottom: 15px;
            color: #fff;
        }
        main > p {
            width: 100%;
            text-align: start;
            margin-bottom: 15px;
          
        }
        main > div {
            width: calc(25% - 10px);
            background-color:rgb(5, 141, 95);
            color: #fff;
            padding: 0px;
            box-sizing: border-box;
            text-align: center;
            height: 130px;
            display: flex; /* Adicionando flexbox */
            justify-content: center; /* Centralizando horizontalmente */
            align-items: center; /* Centralizando verticalmente */
        }
        nav {
            width: calc(20% - 10px);
            background-color: red;
            padding: 10px; /* Reduzindo o espaçamento interno */
            box-sizing: border-box;
            display: flex; /* Para aplicar flexbox */
            flex-direction: column; /* Para que a nav se estenda verticalmente */
            justify-content: space-between; /* Para distribuir o espaço uniformemente */
            align-items: stretch; /* Para garantir que a altura seja a mesma que o main */
            margin-top: 15px; /* Adicionando margem superior */
            margin-bottom: 15px;
            margin-right: 200px;
            color: #fff;
        }
        footer {
            background-color: rgb(18, 70, 214);
            color: #fff;
            padding: 25px;
            text-align: center;
            margin: 0 200px 200px 200px;
            box-sizing: border-box;
            display: flex; /* Para aplicar flexbox */
        }
        
        /* Flexbox para posicionar main e nav lado a lado */
        .container {
            display: flex;
        
        }

        .sidebar{
         padding-top: 35px;
         padding-left: 25px;
        }
    </style>
</head>
<body>
    
<header>
    <p>header</p>
</header>

<div class="container">
    <main>
        <p>main</p> <!-- Aqui está o p posicionado acima das divs -->
        <div id="div1" class="item">item</div>
        <div id="div2" class="item">item</div>
        <div id="div3" class="item">item</div>
        <div id="div4" class="item">item</div>
        <div id="div5" class="item">item</div>
        <div id="div6" class="item">item</div>
        <div id="div7" class="item">item</div>
        <div id="div8" class="item">item</div>
        <div id="div9" class="item">item9</div>
        <div id="div10" class="item">item10</div>
        <div id="div11" class="item">item11</div>
    </main>

    <nav class="sidebar">sidebar</nav>
</div>

<footer>footer</footer>

</body>
</html>
