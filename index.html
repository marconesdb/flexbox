<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Alterado para height em vez de min-height */
            background-color: antiquewhite;
        }
        header {
            background-color:rgb(94, 170, 221);
            color: #fff;
            padding-left: 35px;
            padding-top: 15px;
            padding-bottom: 15px;
            text-align: center;
            box-shadow: inset -5px  -12px 5px -5px rgba(146, 139, 171, 0.158),  inset 0 -4px 8px 4px rgba(16, 15, 15, 0.158),
            inset 5px  -12px 5px -5px rgba(16, 15, 15, 0.158); /* Adicionando box-shadow interno */
            margin: 0px 250px 0px 250px; /* Ajuste da margem */
            box-sizing: border-box;
            display: flex; /* Para aplicar flexbox */
            height: 100px;
            font-weight: bold;
            border-radius: 10px;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            flex-grow: 1;
            padding: 25px;
            margin: 20px; /* Adicionando margem em todos os lados */
            background-color: rgb(123, 201, 123);
            margin-bottom: 20px;
            color: #fff;
            width: calc(100% - 240px); /* Ajustando a largura */
            justify-content: start; /* Distribui o espaço entre as divs */
            margin-left: 250px;
            border-radius: 10px;
            box-shadow: inset -5px  -12px 5px -5px rgba(16, 15, 15, 0.158),  inset 0 -4px 8px 4px rgba(16, 15, 15, 0.158),
            inset 5px  -12px 5px -5px rgba(16, 15, 15, 0.158); /* Adicionando box-shadow interno */
        }
        main > .container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        main > .container > .title {
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
            font-weight: bold;
            padding-left: 10px;
        }
        main > .container > .column {
            width: calc(25% - 4.5px); /* Ajustando a largura para 4 colunas */
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        main > .container > .column > .item {
            background-color: rgb(5, 141, 95);
            color: #fff;
            box-sizing: border-box;
            text-align: center;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: inset -5px  -12px 5px -5px rgba(16, 15, 15, 0.158),  inset 0 -4px 8px 4px rgba(16, 15, 15, 0.158),
            inset 5px  -12px 5px -5px rgba(16, 15, 15, 0.158); /* Adicionando box-shadow interno */
            font-weight: bold;
        }
        nav {
            width: calc(30% - 5px);
            background-color: red;
            padding: 10px; /* Reduzindo o espaçamento interno */
            box-sizing: border-box;
            display: flex; /* Para aplicar flexbox */
            flex-direction: column; /* Para que a nav se estenda verticalmente */
            justify-content: space-between; /* Para distribuir o espaço uniformemente */
            align-items: stretch; /* Para garantir que a altura seja a mesma que o main */
            margin-top: 20px; /* Adicionando margem superior */
            margin-bottom: 20px;
            margin-right: 250px;
            color: #fff;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: inset -5px  -12px 5px -5px rgba(16, 15, 15, 0.458),  inset 0 -4px 8px 4px rgba(16, 15, 15, 0.158),
            inset 5px  -12px 5px -5px rgba(1, 15, 15, 0.158); /* Adicionando box-shadow interno */
        }
        footer {
            background-color:rgb(94, 170, 221);
            box-shadow: inset 0px  8px 8px rgba(204, 9, 35, 0.3); 
            color: #fff;
            padding-left: 35px;
            padding-top: 44px;
            padding-bottom: 15px;
            text-align: center;
            margin: 0px 250px 0px 250px; /* Ajuste da margem */
            box-sizing: border-box;
            display: flex; /* Para aplicar flexbox */
            height: 100px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: inset -5px  -12px 5px -5px rgba(16, 15, 15, 0.158),  inset 0 -4px 8px 4px rgba(16, 15, 15, 0.158),
            inset 5px  -12px 5px -5px rgba(16, 15, 15, 0.158); /* Adicionando box-shadow interno */
        }
        
        /* Flexbox para posicionar main e nav lado a lado */
        .container {
            display: flex;
        
        }

        .sidebar{
            padding-top: 35px;
            padding-left: 35px;
        }
    </style>
</head>
<body>
    
<header>
    <p>header</p>
</header>

<div class="container">
    <main>
        <div class="container">
            <p class="title">main</p>
            <div class="column">
                <div class="item">Item 1</div>
                <div class="item">Item 2</div>
                <div class="item">Item 3</div>
            </div>
            <div class="column">
                <div class="item">Item 4</div>
                <div class="item">Item 5</div>
                <div class="item">Item 6</div>
            </div>
            <div class="column">
                <div class="item">Item 7</div>
                <div class="item">Item 8</div>
                <div class="item">Item 9</div>
            </div>
            <div class="column">
                <div class="item">Item 10</div>
                <div class="item">Item 11</div>
               
            </div>
        </div>
    </main>

    <nav class="sidebar">sidebar</nav>
</div>

<footer>footer</footer>

</body>
</html>
